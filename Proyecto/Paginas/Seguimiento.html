<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de su vehiculo</title>
    <link rel="stylesheet" href="./../Assets/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="./../Assets/JS/validacion.js"></script>
</head>
<body class="fondo">
    <form class="cajaRegistro" id="seguimientoForm">
        <center>
        <div class="boton-volver">
            <a style="text-decoration: none; color: white; text-align: left;"href="./funcionesCliente.html"><button type="button" class="btn btn-primary">Volver</a>
        </div>
        <h1> Seguimiento de vehiculo </h1>
        <label>Ingrese su rut</label>
        <p></p>
        <input type="number" id="rut" placeholder="217643770" onKeyPress="if(this.value.length==9) return false;" min="1" required></input>

        <p> </p>
        <label>Ingrese el numero de Poliza</label>
        <br/>
        <input type="number" id="Poliza"placeholder="Ej: 10263728" onKeyPress="if(this.value.length==12) return false;" min="1" required></input>
        <p></p>
        <button type="button" onclick="validarSeguimiento()" class="btn btn-outline-secondary">Enviar</button>
        </center>       
    </form>
</body>
</html>
