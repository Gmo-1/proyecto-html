<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../Assets/CSS/style.css">
    <title>Registro Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="fondo">
    <center>
        <form action="./pagina1.html" method="post"class="cajaRegistro" id="registroForm">
            <div class="col-10">
                <h1>Registro Usuario</h1>
            </div>
            <div class="col-7">
            <label for="email" class="form-label">Email de Usuario</label><br/>
            <input type="email" id="email" placeholder="Escribe tu Email" class="form-control" maxlength="50" required>
            </div>
            <div class="col-sm-7">
            <label for="contraseña" class="form-label">Contraseña</label><br>
            <input type="password" id="contraseña" placeholder="Escribe tu Contraseña" class="form-control" maxlength="20" required>
            </div>
            <div class="col-12">
            <button type="submit" class="btn btn-outline-secondary">Iniciar Sesión</button>
        </form>
    </center>
</body>
</html>
